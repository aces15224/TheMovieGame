<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>


</head>
<body>


    <ul class="nav">
        <li class="nav-item logged-in">
            <a href="#" class="nav-link account modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="nav-item logged-in">
            <a href="#" class="nav-link" id="logout">Logout</a>
        </li>
        
        <li class="nav-item logged-out">
            <a href="#" class="nav-link login modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="nav-item logged-out">
            <a href="#" class="nav-link signUp modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
    </ul>


    <!-- SIGN UP MODAL -->

    <div class="modal" id="modal-signup" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <div class="input-field">
                      <input type="email" id="signup-email" required />
                      <label for="signup-email">Email address</label>
                    </div>
                    <div class="input-field">
                      <input type="password" id="signup-password" required />
                      <label for="signup-password">Choose password</label>
                    </div>
                    <!-- <button class="btn btn-danger signUp-submit">Sign up</button> -->
                </form>            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-danger signUp-submit">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    
     
    
      <!-- LOGIN MODAL -->
     
      <div class="modal" id="modal-login" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="input-field">
                      <input type="email" id="login-email" required />
                      <label for="login-email">Email address</label>
                    </div>
                    <div class="input-field">
                      <input type="password" id="login-password" required />
                      <label for="login-password">Your password</label>
                    </div>
                    <!-- <button class="btn btn-danger login-submit">Login</button> -->
                </form>          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-danger login-submit">Login</button>
            </div>
          </div>
        </div>
      </div>

    
      <!-- ACCOUNT MODAL -->
      
    
      <div class="modal" id="account-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Account Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body account-details">                                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- <script src="./assets/js/app.js"></script>  -->
    <script src="./assets/scripts/auth.js"></script> 
    <script src="./assets/scripts/index.js"></script> 


</body>

</html>
